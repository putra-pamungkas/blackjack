<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blackjack Game</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div id="game">

        <div id="dealer"> 
            <h2>Dealer's Hand</h2>
            <h3>Dealer Wallet: $<span id="dealer-wallet">1000</span></h3>
        </div> 

        <div id="board">
            <div id="dealer-cards"></div>
            <p id="dealer-score">0</p>

            <div id="result"></div> 

            <div id="player-cards"></div>
            <p id="player-score">0</p>
        </div>
         
        <div id="player"> 
            <div class="wallet"> 
                <h3>Your Hand</h3>
                <h4>Player Wallet: $<span id="player-wallet">100</span></h4> 
            </div> 
            <div class="btn">
                <label for="bet">Your Bet: $ <input type="number" id="bet" value="10" min="1" max="100"></label>
                <button id="deal-button">Start</button>
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
            </div>   
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
